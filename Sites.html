<h1>калькулятор</h1>
<h2>Нажми на F5</h2>
<body>
<script>
var firstNumber = prompt("прибавить");
var secondNumber = prompt("прибавить второе число");

alert (total);
</script>

<script>
var firstNumber = prompt("вычесть");
var secondNumber = prompt("вычесть второе число");

alert (total);
</script>

<script>
var firstNumber = prompt("умножить");
var secondNumber = prompt("умножить второе число");
var total = Number(firstNumber) * Number(secondNumber);
alert (total);
</script>

<script>
var firstNumber = prompt("процент");
var secondNumber = prompt("введите второе число процентов");

alert (total);
</script>
